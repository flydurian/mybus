    <style>
        html { font-family: 'Inter', sans-serif; }
        @supports (font-variation-settings: normal) {
            html { font-family: 'Inter var', sans-serif; }
        }

        /* Custom Scrollbar that appears on hover */
        .scroll-container {
            /* For Firefox */
            scrollbar-width: thin;
            scrollbar-color: transparent transparent; /* thumb color, track color */
            transition: scrollbar-color 0.2s ease-in-out;
        }
        .scroll-container:hover {
            scrollbar-color: #a0aec0 transparent;
        }

        /* For Webkit-based browsers */
        .scroll-container::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        .scroll-container::-webkit-scrollbar-track {
            background: transparent;
        }

        .scroll-container::-webkit-scrollbar-thumb {
            background-color: transparent;
            border-radius: 4px;
            transition: background-color 0.2s ease-in-out;
        }
        
        .scroll-container:hover::-webkit-scrollbar-thumb {
            background-color: #a0aec0;
        }
        
        /* Dark Mode */
        .dark .scroll-container:hover {
            scrollbar-color: #718096 transparent;
        }
        
        .dark .scroll-container:hover::-webkit-scrollbar-thumb {
            background-color: #718096;
        }

        /* Leaflet custom icon styles */
        .leaflet-div-icon {
            background: transparent;
            border: none;
        }
    </style>
